<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="./favicon.png" type="image/png" />
	<title>BlueNotebook</title>
	<style>
		@import url(CSS/Skltl.OneFile.css);
		@import url(CSS/config.css);
		@import url(CSS/Dialog.css);
		@import url(CSS/Calendar.css);
		@import url(CSS/inputs.css);

		.FlexRow {
			width: 100%;
			display: flex;
			flex-flow: row nowrap;
			justify-content: space-evenly;
			align-items: stretch;
		}

		#Editor {
			width: 100%;
			height: 100;
		}
		dialog p{
			text-align:center;
		}
		dialog button{
			margin-left:auto;
			font-family: var(--mono);
		}

	</style>
</head>

<body>
	<header>
		<i>
			<label for="DrawerToggle"> â‰¡ </label>
		</i>
		<span id="title"> BlueNotebook </span>
	</header>
	<input type="checkbox" id="DrawerToggle" class="HideButton" />
	<nav class="Hide">
		<a id="AboutButton">About</a>
	</nav>
	<aside>
		<table id="calendar">
			<caption id="WorkingDate"> [ insert working date here ]</caption>
			<thead>
				<tr>
					<th>S</th>
					<th>M</th>
					<th>T</th>
					<th>W</th>
					<th>T</th>
					<th>F</th>
					<th>S</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Insert table here</td>
				</tr>
			</tbody>
		</table>
	</aside>
	<main>
		<h2>insert date here</h2>
		<textarea name="Editor" id="Editor">Tell your tale.</textarea>
	</main>

	<dialog id="about">
		<form method="dialog">
			<button>X</button>
		</form>
		 <p>
			A journal app built on modern web technologies, inspired by RedNotebook but built from scratch. <br>
			<a href="https://github.com/NomadicVoxel/BlueNotebook"> Sourcecode available on github. </a>
		 </p>
	</dialog>
	
	<footer class="FlexRow">
		<div>wordcount</div>
		<div>date</div>
		<div>time</div>
	</footer>
	<script type="module" src="JS/Main.js"></script>
</body>

</html>
